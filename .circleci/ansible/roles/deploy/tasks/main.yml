---
# Tasks for deploying the backend
- name: Update and upgrade apt
  become: true
  apt:
    update_cache: yes
    upgrade: 'yes'
- name: Install nodejs and npm
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: extract artifact
  become: yes
  unarchive:
    src: files/artifact.tar.gz
    dest: .
- name: Install node & build package
  become: true
  shell: |
    npm i
    npm run build
- name: Run PM2
  become: true
  shell: |
    pm2 delete all
    pm2 start npm --name backend -- start