---
- name: "Creates backend app directory"
  become: true
  file:
    path: /home/ubuntu/backend
    state: directory
    mode: 0777

- name: "copy artifact"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/backend

- name: Extract artifact files
  become: true
  unarchive:
    src: /home/ubuntu/backend/artifact.tar.gz
    dest: /home/ubuntu/backend
    copy: no

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
    
- name: "Compile app"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm run build
  register: compile_app

- name: print message
  debug:
    msg: "{{ compile_app.stdout_lines }}"

- name: "Start backend with pm2"
  #command: pm2 start npm -- run start
  command: pm2 start -f ./main.js
  args:
    chdir: /home/ubuntu/backend/dist
  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION') }}"
    TYPEORM_MIGRATIONS_DIR: "./migrations"
    TYPEORM_MIGRATIONS: "./migrations/*.js"
    TYPEORM_ENTITIES: "./modules/domain/**/*.entity.js"
    TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST') }}"
    TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT') }}"
    TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME') }}"
    TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD') }}"
    TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE') }}"
  register: pm2start_backend

- name: print message
  debug:
    msg: "{{ pm2start_backend.stdout_lines }}"

